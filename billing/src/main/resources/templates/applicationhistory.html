<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <header></header>
    <body>
        アプリケーション一覧
        <ul>
            <a th:each="app : ${applications}" th:href="@{/billinghistory/{appName}(appName=${app.application})}"><li 
            th:text="${app.application}"></li></a>
        </ul>

        <p th:each="total : ${totalBilling}"
        th:text="'総課金額：' + ${total.billing} + '円'"></p>
        <a href="/input">入力画面へ</a>
    </body>
</html>
